<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケット掲示板</title>
    <link rel="icon" href="../static/images/aiueo_hutoi.png" type="image/x-icon">

    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/main.js" defer></script>
</head>

<body>

    <!-- ハンバーガーメニュー -->
    <div class="hamburger-menu">
        <div class="hamburger-icon" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="side-menu" id="side-menu">
        <div class="menu-block">
            <img src="profile.jpg" alt="プロフィール画像" class="profile-img">
            <p class="profile-name">Akira Ishikawa</p>
            <a href="#" class="mypage-link">マイページ</a>
        </div>
    </div>

    <!-- メインコンテナ -->
    <div class="container">

        <!-- 象徴画像 -->
        <div class="hero-image">
            <img src="../static/images/ぽけっと 掲示板(2).png" alt="サイトを象徴する画像">
        </div>

        <!-- 新しい投稿ボタン -->
        <div class="new-post-btn">
            <button type="button">新しい投稿を作成する</button>
        </div>

        <!-- 掲示板一覧 -->
        <div class="board">
            <ul class="posts">
                <li class="post">
                    <div class="author">管理者</div>
                    <div class="message">ようこそ掲示板へ！</div>
                </li>
                <li class="post">
                    <div class="author">ユーザーA</div>
                    <div class="message">デザインがとても良いです。</div>
                </li>
            </ul>
        </div>

        <!-- フッター -->
        <footer>
            <p>製作者: Akira Ishikawa</p>
            <p>SNS: <a href="#">Twitter</a> | <a href="#">Instagram</a></p>
        </footer>

    </div>

</body>

</html>
