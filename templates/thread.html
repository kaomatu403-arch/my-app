<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ぽけっと掲示板</title>
    <link rel="icon" href="../static/images/aiueo_hutoi.png" type="image/x-icon">

    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
</head>

<body>

    <!-- ハンバーガーメニュー -->
    <div class="hamburger-menu">
        <div class="hamburger-icon" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="side-menu" id="side-menu">
        <div class="menu-block">
            <div class="user_status_block" style="text-align: right; padding: 10px; background-color: #f0f2f5;">
                {% if session.get('user_name') %}
                <p class="message">
                    こんにちは、<strong>{{ session['user_name'] }}</strong> さん
                </p>
                <a href="/logout" style="color: #4a90e2; text-decoration: none; font-weight: bold;">ログアウト</a>
                {% else %}
                <p class="message">ゲストさん</p>
                <a href="/show_signin" style="color: #4a90e2; text-decoration: none; font-weight: bold;">サインインはこちら</a>
                {% endif %}
            </div>
            <a href="#" class="mypage-link">マイページ</a>
        </div>
    </div>

    <!-- メインコンテナ -->
    <div class="container">


        <!-- フッター -->
        <footer>
            <p>製作者: Akira Ishikawa</p>
            <p>SNS: <a href="#">Twitter</a> | <a href="#">Instagram</a></p>
        </footer>

    </div>

</body>

</html>
